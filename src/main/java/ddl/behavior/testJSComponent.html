<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Corso Page</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<script type="text/javascript" charset="utf-8" src="jquery-1.3.2.js"></script>
		
	</head>
	<body>
			<script>
		    function initMyComponent(selector, callback){
		        $(selector).click(function(){
		            callback("Markus");
		        });
		    }
		</script>
		<form wicket:id="form">
			<label wicket:id="prova"/>
			<button id="btn" onclick="initMyComponent();" value="prova button"></button>
		</form>
	</body>
</html>
